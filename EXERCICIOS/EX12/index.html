<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos no HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado localmente no meu servidor.</p>
    <video controls width="560" autoplay loop>
        <source src="midia/Halloween.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inserido vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SM2LK5AMhyk?si=m0x-SmHjUjwSqPt_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>











</body>

</html>
