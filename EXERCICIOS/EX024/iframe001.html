<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="450"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        para aprender a programar.
    </p>

    <p>
       O repositório do Guanabara 
       <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="400" scrolling="no"></iframe>
       no <a href="https://gustavoguanabara.github.io"> Github</a>
       também é bem legal!
    </p>

</body>
</html>

<!-- Usar iframe é mais fácil para colocar uma página dentro da outra, com quadro embutido. -->
<!-- Usar o scrollig para tirar a rolagem de um iframe. -->
